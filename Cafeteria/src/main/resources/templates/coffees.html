<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Coffees</title>
<link rel="stylesheet" type="text/css" media="all" href="main.css"
	th:href="@{/style.css}" />
</head>

<body>
	<div class="container">

		<h2>Cafeteria e-shop</h2>

		<div class="content">

			<ul>
				<li th:each="item : ${coffeeList}">
					<a href="#" th:href="@{'/coffees/'+ ${item.id}}">
						<p>
							<img alt="image" src="#" height="200"
							th:src="${item.image} ? @{/coffees/{id}/img(id=${item.id})} : @{/no-image.jpg}">
						</p>
						<p class="label" th:text="${item.name}">Coffee name</p>
					</a>
				</li>
				<li>
					<a href="#" th:href="@{/coffees/new}">
						<p class="plus">+</p>
					</a>
				</li>
				<li th:remove="all">
					<a href="#">
						<p>Lorem ipsum dolor</p>
						<p>Lorem ipsum dolor</p>
						<p>Lorem ipsum dolor</p>
					</a>
				</li>
			</ul>

		</div>

	</div>
</body>

</html>
